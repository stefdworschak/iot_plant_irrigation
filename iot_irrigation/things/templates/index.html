{% extends 'base.html' %}
{% block content %}
<br />
<div class="row">

    <form action="add_thing" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="thing_name" class="form-input" required />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" />
        </div>
    </form>

</div>
<hr />

<div class="row">

    <form action="add_credentials" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" />
            <input type="submit" value= "Create Credentials" class="btn btn-primary" />
        </div>
    </form>

</div>


{% endblock %}
